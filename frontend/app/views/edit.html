<h2 ng-if="mode=='edit'">Sound editieren</h2>
<h2 ng-if="mode=='new'">Sound hinzuf&uuml;gen</h2>

<hr>

<form class="form-horizontal">
  <div class="form-group">
    <label for="soundname" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="soundname" placeholder="Soundname" ng-model="soundname">
    </div>
  </div>
  <div class="form-group">
    <label for="soundfile" class="col-sm-2 control-label">
      Soundfile
    </label>
    <div class="col-sm-10">
      <input type="file" id="soundfile" class="form-control" ngf-select ng-model="soundfile" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="save()">Speichern</button>
    </div>
  </div>
</form>

<a href="" ng-click="gotoMainPage()">Zur&uuml;ck</a>
