<h2>Sound editieren</h2>
<hr>

<form class="form-horizontal">
  <div class="form-group">
    <label for="soundname" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="soundname" placeholder="Soundname" ng-model="sound.name">
    </div>
  </div>
  <div class="form-group">
    <label for="soundfile" class="col-sm-2 control-label">
      (broken)
      <strike>Soundfile</strike>
    </label>
    <div class="col-sm-10">
      <input type="file" class="form-control" id="soundfile" ng-model="sound.soundfile">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="save()">Speichern</button>
    </div>
  </div>
</form>

<a href="" ng-click="goBack()">Zur&uuml;ck</a>
